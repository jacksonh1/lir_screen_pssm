[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "lir_proteome_screen_pssm"
version = "0.0.1"
description = "analysis of PSSMs generated from a lc3b proteome screen dataset"
authors = [
  { name = "Jackson Halpin" },
]
# license = { file = "LICENSE" }
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License"
]
requires-python = "~=3.10"
dependencies = [
    "importlib-resources",
    "numpy<2",
    "python-dotenv",
    "loguru",
    "biopython >= 1.8",
    "pandas",
]
